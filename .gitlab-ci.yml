stages:
  - build
  - deploy

variables:
  DOCKER_IMAGE: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA

# Common before_script for all stages
before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "üê≥ Building Docker image..."
    - docker build -t $DOCKER_IMAGE .
    - echo "üì§ Pushing Docker image to GitLab Container Registry..."
    - docker push $DOCKER_IMAGE

deploy:
  stage: deploy
  image: bitnami/aws-cli:latest
  before_script:
    - echo "Setting up tools (kubectl + helm)..."
    - install_packages unzip curl bash tar gzip sudo openssl
    - export KUBECTL_VERSION=$(curl -sL https://dl.k8s.io/release/stable.txt)
    - curl -LO "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl"
    - install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
    - rm kubectl
    - curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
    - aws eks update-kubeconfig --region us-east-1 --name my-eks-cluster --role-arn arn:aws:iam::136600023723:role/EKSAdminRole
  script:
    - echo "üöÄ Deploying app with Helm..."
    - helm upgrade --install my-python-app ./helm/my-python-app \
      --set image.repository=$CI_REGISTRY_IMAGE \
      --set image.tag=$CI_COMMIT_SHORT_SHA
